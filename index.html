<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/radioButtons.js"></script>
  <title>Mary - TEST</title>
</head>
<body>
  <div class="container">
    <h2>Radio Buttons</h2>
    <form id="radio-form">  

      <h5>What kind of job do you like</h5>
      <div class="radio">
        <label>
          <input type="radio" name="q1" value="a" checked>
          Leader
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q1" value="b">
          Researcher
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q1" value="c">
          Idea Person
        </label>
      </div>
      <h5>Fav Color</h5>
      <div class="radio">
        <label>
          <input type="radio" name="q2" value="a" checked>
          Leader
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q2" value="b">
          Researcher
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q2" value="c">
          Idea Person
        </label>
      </div>
      <h5>Fav Beatle</h5>
      <div class="radio">
        <label>
          <input type="radio" name="q3" value="a" checked>
          Leader
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q3" value="b">
          Researcher
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q3" value="c">
          Idea Person
        </label>
      </div>

      <button type="submit" class="btn btn-success">Submit Survey</button>
    </form>
    <div id="output">

    </div>
  </div>
</body>
</html>
